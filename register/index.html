<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Form | HT</title>
</head>
<body>
    <div class="box">
        <img src="fenix.png" class="icone" alt="icone" height="50px" width="50px">
        <form action="">
            <fieldset>
                <legend class="legend"><b> <h2>Set username and password</h2></b></legend>
                <br>
                <div class="InputBox">
                    <input type="text" name="Username" id="user" class="usern" required placeholder="Username">
                </div>
                <br><br>
                <div class="InputBox">
                    <input type="text" name="Passwd" id="pass" class="passw" required placeholder="Password">
                    
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
